<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listly</title>
    <script src="index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Listly</h1>
        <nav>
            <div>
                <ul>
                    <li id="addTask">
                        <div class="plus-button">+</div>
                        <div>Add a task</div>
                        
                    </li>
                    <li id="today">Today</li>
                    <li id="upcoming">Upcoming</li>
                    <li id="overdue">Overdue</li>
                    <li id="allTasks">All tasks</li>
                </ul>
            </div>
            <div id="project-title">
                <div>Projects</div>
                <div class="plus-button">+</div>
            </div>
            <div class="projectList"></div>
        </nav>
    </header>
    <div id="content">
    </div>
    <div class="overlay hidden" id="overlay"></div>
    <div class="form-popup hidden" id="taskForm">
        <form action="" class="form-container">
            <div class="top-form">
                <h3>Add a task</h3>
                <button id="closeButton">x</button>
            </div>
        
            <label for="taskN">Task's name</label>
            <input type="text" name="taskN" id="taskN">
        
            <label for="taskD">Description</label>
            <input type="text" name="taskD" id="taskD">

            <label for="project-select">Project</label>
            <div class="custom-select">
                <select name="project-select" id="project-select">
                </select>
            </div>
        
            <button type="submit" class="btn" id="taskFormButton">Let's go</button>
        </form>
    </div>
    <div class="form-popup hidden" id="projectForm">
        <form action="" class="form-container">
            <div class="top-form">
                <h3>Add a project</h3>
                <button id="closeButton">x</button>
            </div>
        
            <label for="projectN">Project's name</label>
            <input type="text" name="projectN" id="projectN">
        
            <button type="submit" class="btn" id="projectFormButton">Let's go</button>
        </form>
    </div>
</body>
</html>
