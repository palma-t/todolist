<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listly</title>
    <script src="index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Listly</h1>
        <nav>
            <div>
                <ul>
                    <li id="addTask">Add a task</li>
                    <li id="today">Today</li>
                    <li id="upcoming">Upcoming</li>
                    <li id="overdue">Overdue</li>
                    <li id="allTasks">All tasks</li>
                </ul>
            </div>
            <div id="projectList">Projects</div>
        </nav>
    </header>
    <div id="content">
    </div>
    <div class="form-popup" id="taskForm">
        <form action="" class="form-container" onsubmit="event.preventDefault();">
            <h3>Add a task</h3>
        
            <label for="taskN">Task's name</label>
            <input type="text" name="taskN" id="taskN">
        
            <label for="taskD"><b>Description</b></label>
            <input type="text" name="taskD" id="taskD">
        
            <button type="submit" class="btn" id="taskFormButton" onclick="">Let's go</button>
        </form>
    </div>
</body>
</html>
